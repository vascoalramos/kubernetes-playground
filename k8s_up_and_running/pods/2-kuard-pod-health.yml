apiVersion: v1
kind: Pod
metadata:
    name: kuard
spec:
    containers:
        - image: gcr.io/k8s-vr-2021/kuard-amd64:blue
          name: kuard
          livenessProbe:
              httpGet:
                  path: /healthy
                  port: 8080
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 30
              failureThreshold: 3
          ports:
              - containerPort: 8080
                name: http
                protocol: TCP
