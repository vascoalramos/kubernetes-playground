apiVersion: apps/v1
kind: Deployment
metadata:
    name: sa-logic
    labels:
        app: sa
        tier: logic
spec:
    selector:
        matchLabels:
            app: sa
            tier: logic
    replicas: 2
    minReadySeconds: 15
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    template:
        metadata:
            labels:
                app: sa
                tier: logic
        spec:
            containers:
                - name: sa-logic
                  image: vascoalramos/sa-logic
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 5000
